<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght,YOPQ@100..900,300&display=swap" rel="stylesheet">


</head>
<body>
    <main>
        <section class="user-card">
            <div class="profile-background">
                <div class="oval-row-1"></div>
            </div>
            <img class="avatar" src="media/avatar.png" alt="Avatar">

            <div class="user-info">
                    <div class="user-name">Victor Crest</div>
                    <div class="user-age">26</div>

                <div class="user-city">London</div>

                <div class="user-stats">

                    <div class="user-followers">
                        <div class="user-stats-number">80K</div>
                        <div class="user-stats-type">Followers</div>
                    </div>

                    <div class="user-likes">
                        <div class="user-stats-number">803K</div>
                        <div class="user-stats-type">Likes</div>
                    </div>

                    <div class="user-photos">
                        <div class="user-stats-number">1.4K</div>
                        <div class="user-stats-type">Photos</div>
                    </div>

                </div>
            </div>
        </section>
    </main>
</body>
</html>
